<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/stylesheet/home.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
</head>

<body>
  
  <ul class="nav nav-underline mb-3" id="myTab">
    <li class="nav-item">
      <a class="nav-link active" href="#" onclick="showTab('tab1')">Posts</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#" onclick="showTab('tab2')">Saved</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#" onclick="showTab('tab3')">Tagged</a>
    </li>
  </ul>

  <!-- Content Sections -->
  <div id="tab1" class="tab-content">
    <h5>📸 Your Posts</h5>
    <p>Show post cards or grid here...</p>
  </div>

  <div id="tab2" class="tab-content" style="display: none;">
    <h5>🔖 Saved Posts</h5>
    <p>Show saved items here...</p>
  </div>

  <div id="tab3" class="tab-content" style="display: none;">
    <h5>🏷️ Tagged Posts</h5>
    <p>Show posts where you're tagged...</p>
  </div>

  <script>
    function showTab(tabId) {
      // Hide all tab content
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.style.display = 'none';
      });

      // Remove active class from all nav links
      document.querySelectorAll('.nav-link').forEach(link => {
        link.classList.remove('active');
      });

      // Show the selected tab
      document.getElementById(tabId).style.display = 'block';

      // Add active class to clicked tab
      event.target.classList.add('active');
    }
  </script>

</body>

</html>
